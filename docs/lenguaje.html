<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz de Lenguaje</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd3b6, #ffaaa5);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
  }
  header {
    background-color: #ff5722;
    color: white;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    font-size: 28px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  .difficulty, .quiz {
    text-align: center;
    margin-top: 50px;
  }
  .btn {
    background-color: #ff5722;
    border: none;
    color: white;
    padding: 15px 30px;
    margin: 15px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 20px;
    transition: 0.3s;
  }
  .btn:hover { background-color: #e64a19; transform: scale(1.05); }
  .option {
    display: block;
    background-color: #f0f0f0;
    margin: 12px auto;
    padding: 15px;
    width: 60%;
    max-width: 400px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
  }
  .option:hover { background-color: #dfe6e9; }
  .result {
    font-size: 22px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>üìù Quiz de Lenguaje</header>

<div class="difficulty" id="difficulty">
  <h2>Selecciona la dificultad</h2>
  <button class="btn" onclick="selectDifficulty('F√°cil')">F√°cil</button>
  <button class="btn" onclick="selectDifficulty('Medio')">Medio</button>
  <button class="btn" onclick="selectDifficulty('Dif√≠cil')">Dif√≠cil</button>
  <br><button class="btn" style="background-color:#e91e63" onclick="goBack()">‚¨Ö Volver</button>
</div>

<div class="quiz" id="quiz" style="display:none;">
  <h2 id="subject-title"></h2>
  <div id="question-box" style="margin-top:30px; font-size:20px;"></div>
  <div id="options"></div>
  <div class="result" id="result"></div>
  <button class="btn" id="next-btn" onclick="nextQuestion()" style="display:none;">Siguiente</button>
</div>

<script>
let selectedDifficulty = "";
let currentQuestion = 0;
let score = 0;

const questions = {
  "F√°cil":[
    {q:"Sin√≥nimo de 'r√°pido':",options:["Veloz","Lento","Pesado","Fr√°gil"],answer:"Veloz"},
    {q:"Ant√≥nimo de 'feliz':",options:["Triste","Contento","Alegre","Optimista"],answer:"Triste"},
    {q:"La palabra 'perro' es un:",options:["Sustantivo","Verbo","Adjetivo","Adverbio"],answer:"Sustantivo"},
    {q:"Plural de 'luz':",options:["luces","luzes","luzz","luceses"],answer:"luces"},
    {q:"Art√≠culo definido:",options:["el","una","unos","cualquier"],answer:"el"},
    {q:"El sujeto de una oraci√≥n:",options:["Realiza la acci√≥n","Recibe la acci√≥n","Modifica el verbo","Es un adjetivo"],answer:"Realiza la acci√≥n"},
    {q:"Pronombre personal:",options:["yo","perro","correr","r√°pidamente"],answer:"yo"},
    {q:"Tiempo verbal de 'camin√©':",options:["Pasado","Presente","Futuro","Condicional"],answer:"Pasado"},
    {q:"Adjetivo en 'casa grande':",options:["grande","casa","correr","r√°pido"],answer:"grande"},
    {q:"Oraci√≥n correcta:",options:["√âl come manzana","√âl come manzanas","√âl comer manzana","√âl com√© manzana"],answer:"√âl come manzana"}
  ],
  "Medio":[
    {q:"El verbo 'amar' est√° en:",options:["Infinitivo","Participio","Gerundio","Indicativo"],answer:"Infinitivo"},
    {q:"Sin√≥nimo de 'enorme':",options:["Gigante","Peque√±o","Delgado","Bajo"],answer:"Gigante"},
    {q:"Oraci√≥n compuesta:",options:["Tiene m√°s de un verbo","Tiene un solo verbo","No tiene sujeto","Es solo un sustantivo"],answer:"Tiene m√°s de un verbo"},
    {q:"Ant√≥nimo de 'oscuro':",options:["Claro","Negro","Sombr√≠o","Noche"],answer:"Claro"},
    {q:"La palabra 'r√°pidamente' es un:",options:["Adverbio","Sustantivo","Verbo","Adjetivo"],answer:"Adverbio"},
    {q:"Plural de 'an√°lisis':",options:["an√°lisis","analisis","anal√≠ses","analises"],answer:"an√°lisis"},
    {q:"Uso correcto de comas:",options:["Separar elementos en una lista","Unir oraciones","Al final de un p√°rrafo","Nunca"],answer:"Separar elementos en una lista"},
    {q:"Pronombre relativo:",options:["que","√©l","r√°pido","correr"],answer:"que"},
    {q:"Oraci√≥n interrogativa:",options:["¬øC√≥mo est√°s?","Yo estoy bien.","Est√° bien.","Comiendo estoy."],answer:"¬øC√≥mo est√°s?"},
    {q:"Adjetivo calificativo:",options:["Bonito","Correr","R√°pidamente","Verde"],answer:"Bonito"}
  ],
  "Dif√≠cil":[
    {q:"El uso de 'si' condicional:",options:["Si estudias, aprobar√°s","Si estudi√°s, apruebas","Estudia si aprobar√°s","Si aprobar√°s estudia"],answer:"Si estudias, aprobar√°s"},
    {q:"Sinonimia compleja de 'perspicaz':",options:["Agudo","Tonto","Lento","Ruidoso"],answer:"Agudo"},
    {q:"Analiza 'Aunque llueva, saldr√©':",options:["Oraci√≥n subordinada","Oraci√≥n simple","Oraci√≥n imperativa","Oraci√≥n copulativa"],answer:"Oraci√≥n subordinada"},
    {q:"Ant√≥nimo avanzado de 'ef√≠mero':",options:["Duradero","Corto","R√°pido","Ligero"],answer:"Duradero"},
    {q:"Verbo irregular:",options:["Ir","Correr","Caminar","Comer"],answer:"Ir"},
    {q:"Figura literaria de repetici√≥n:",options:["An√°fora","Met√°fora","Hip√©rbole","Personificaci√≥n"],answer:"An√°fora"},
    {q:"Complemento directo en 'Mar√≠a ley√≥ el libro':",options:["el libro","Mar√≠a","ley√≥","ninguno"],answer:"el libro"},
    {q:"Sujeto t√°cito en:",options:["Corro r√°pido","Yo corro r√°pido","Ellos corren","Nosotros corremos"],answer:"Corro r√°pido"},
    {q:"Tiempo verbal de 'habr√© comido':",options:["Futuro perfecto","Presente","Pret√©rito","Condicional"],answer:"Futuro perfecto"},
    {q:"Oraci√≥n pasiva:",options:["El libro fue le√≠do por Mar√≠a","Mar√≠a ley√≥ el libro","Com√≠ manzanas","Ellos corren"],answer:"El libro fue le√≠do por Mar√≠a"}
  ]
};

function goBack(){ window.location.href="index.html"; }

function selectDifficulty(level){
  selectedDifficulty=level;
  document.getElementById("difficulty").style.display="none";
  document.getElementById("quiz").style.display="block";
  startQuiz();
}

function startQuiz(){
  currentQuestion=0;
  score=0;
  document.getElementById("subject-title").textContent=`Lenguaje (${selectedDifficulty})`;
  showQuestion();
}

function showQuestion(){
  const qList=questions[selectedDifficulty];
  const box=document.getElementById("question-box");
  const opts=document.getElementById("options");
  const result=document.getElementById("result");
  const nextBtn=document.getElementById("next-btn");

  if(!qList || currentQuestion>=qList.length){
    box.innerHTML=`<strong>¬°Has terminado el quiz!</strong><br>Puntaje final: ${score}/${qList.length}`;
    opts.innerHTML="";
    nextBtn.style.display="none";
    return;
  }

  const q=qList[currentQuestion];
  box.textContent=q.q;
  opts.innerHTML="";
  result.textContent="";
  nextBtn.style.display="none";

  q.options.forEach(opt=>{
    const div=document.createElement("div");
    div.classList.add("option");
    div.textContent=opt;
    div.onclick=()=>checkAnswer(opt,q.answer);
    opts.appendChild(div);
  });
}

function checkAnswer(selected,correct){
  const result=document.getElementById("result");
  if(selected===correct){ result.textContent="‚úÖ Correcto!"; score++; }
  else{ result.textContent=`‚ùå Incorrecto. Respuesta: ${correct}`; }
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  document.getElementById("next-btn").style.display="inline-block";
}

function nextQuestion(){
  currentQuestion++;
  showQuestion();
}
</script>
</body>
</html>
