<body>

<header>Educaci√≥n F√≠sica üèÉ‚Äç‚ôÇÔ∏è</header>

<div id="difficulty-section" class="question-box">

<div class="question-box" id="question-box" style="display:none;"></div>

<script>
// Preguntas de Educaci√≥n F√≠sica por dificultad
const quizQuestions = {
  facil: [

    {q:"Correr, saltar y nadar son ejemplos de:", options:["Actividades f√≠sicas","Lectura","Escritura","Pintura"], answer:"Actividades f√≠sicas"},
    {q:"El estiramiento ayuda a:", options:["Evitar lesiones","Correr m√°s r√°pido","Dormir mejor","Estudiar mejor"], answer:"Evitar lesiones"},
    {q:"El deporte de equipo m√°s com√∫n es:", options:["F√∫tbol","Ajedrez","Pintura","Canto"], answer:"F√∫tbol"},
    {q:"El coraz√≥n es un √≥rgano importante para:", options:["La circulaci√≥n de la sangre","La digesti√≥n","La respiraci√≥n","El sue√±o"], answer:"La circulaci√≥n de la sangre"},
    {q:"El agua es importante durante el ejercicio porque:", options:["Hidrata el cuerpo","Engorda","Debilita los m√∫sculos","No sirve"], answer:"Hidrata el cuerpo"},
    {q:"Saltar la cuerda es un ejercicio de:", options:["Cardiovascular","Mental","De escritura","De pintura"], answer:"Cardiovascular"},
    {q:"Caminar diariamente ayuda a:", options:["Mantener buena salud","Aprender a leer","Escribir mejor","Cantar"], answer:"Mantener buena salud"},
    {q:"El descanso es importante porque:", options:["Recupera el cuerpo","Hace da√±o","No importa","Hace cansar"], answer:"Recupera el cuerpo"},
    {q:"El ejercicio mejora:", options:["La fuerza, resistencia y flexibilidad","Solo la fuerza","Solo la memoria","Solo la lectura"], answer:"La fuerza, resistencia y flexibilidad"}
  ],
  medio: [
    {q:"El VO2 m√°ximo mide:", options:["Capacidad aer√≥bica","Fuerza de brazos","Flexibilidad","Coordinaci√≥n"], answer:"Capacidad aer√≥bica"},
    {q:"La resistencia muscular se entrena con:", options:["Ejercicios repetitivos con peso","Dormir","Estudiar","Comer"], answer:"Ejercicios repetitivos con peso"},
    {q:"El entrenamiento de fuerza mejora:", options:["Masa muscular","El coraz√≥n","La memoria","La vista"], answer:"Masa muscular"},
    {q:"El ejercicio anaer√≥bico es:", options:["Corto e intenso","Largo y suave","Solo caminar","Solo nadar"], answer:"Corto e intenso"},
    {q:"El ritmo card√≠aco ideal durante ejercicio se llama:", options:["Zona de entrenamiento","Zona de descanso","Zona de lectura","Zona de sue√±o"], answer:"Zona de entrenamiento"},
    {q:"El stretching ayuda a:", options:["Flexibilidad y relajaci√≥n","Correr m√°s r√°pido","Dormir menos","Comer m√°s"], answer:"Flexibilidad y relajaci√≥n"},
    {q:"El deporte de resistencia es:", options:["Marat√≥n","F√∫tbol","Baloncesto","Nataci√≥n corta"], answer:"Marat√≥n"},
    {q:"El deporte de velocidad se entrena con:", options:["Sprints","Yoga","Pilates","Estiramiento"], answer:"Sprints"},
    {q:"La coordinaci√≥n se desarrolla con:", options:["Ejercicios de habilidad","Comer","Dormir","Correr lento"], answer:"Ejercicios de habilidad"},
    {q:"El calentamiento din√°mico es:", options:["Movimiento antes de entrenar","Dormir","Comer","Estudiar"], answer:"Movimiento antes de entrenar"}
  ],
  dificil: [
    {q:"La frecuencia card√≠aca m√°xima se calcula con:", options:["220 - edad","200 + edad","100 x edad","Edad / 2"], answer:"220 - edad"},
    {q:"El entrenamiento HIIT es:", options:["Intervalos de alta intensidad","Ejercicio suave","Estiramiento","Caminata"], answer:"Intervalos de alta intensidad"},
    {q:"El principio de sobrecarga indica:", options:["Aumentar gradualmente la intensidad","No entrenar","Solo descansar","Comer m√°s"], answer:"Aumentar gradualmente la intensidad"},
    {q:"La flexibilidad se mide con:", options:["Test de sit and reach","Prueba de fuerza","Test de velocidad","Test de memoria"], answer:"Test de sit and reach"},
    {q:"El deporte ol√≠mpico m√°s antiguo es:", options:["Lucha grecorromana","F√∫tbol","Baloncesto","Nataci√≥n"], answer:"Lucha grecorromana"},
    {q:"La resistencia aer√≥bica depende de:", options:["Coraz√≥n y pulmones","Solo piernas","Solo brazos","Solo cabeza"], answer:"Coraz√≥n y pulmones"},
    {q:"El entrenamiento pliom√©trico se utiliza para:", options:["Potencia y salto","Flexibilidad","Estiramiento","Cardio"], answer:"Potencia y salto"},
    {q:"El √≠ndice de masa corporal (IMC) relaciona:", options:["Peso y altura","Edad y velocidad","Fuerza y flexibilidad","Frecuencia card√≠aca y respiraci√≥n"], answer:"Peso y altura"},
    {q:"El VO2 m√°ximo se mejora con:", options:["Ejercicio aer√≥bico","Descanso","Comer m√°s","Dormir"], answer:"Ejercicio aer√≥bico"},
    {q:"El principio de especificidad dice:", options:["El entrenamiento debe ser espec√≠fico al objetivo","Cualquier ejercicio sirve","No importa intensidad","Solo descanso"], answer:"El entrenamiento debe ser espec√≠fico al objetivo"}
  ]
};

let questions = [];
let currentQuestion = 0;
let score = 0;

function startQuiz(difficulty){
  questions = quizQuestions[difficulty];
  currentQuestion = 0;
  score = 0;
  document.getElementById("difficulty-section").style.display="none";
  document.getElementById("question-box").style.display="block";
  showQuestion();
}

function showQuestion(){
  const box=document.getElementById("question-box");
  const opts=document.getElementById("options");
  const result=document.getElementById("result");
  const nextBtn=document.getElementById("next-btn");

  if(currentQuestion>=questions.length){
    box.innerHTML=`<strong>¬°Has terminado el quiz!</strong><br>Puntaje final: ${score}/${questions.length}`;
    opts.innerHTML="";
    nextBtn.style.display="none";
    return;
  }

  const q=questions[currentQuestion];
  box.textContent=q.q;
  opts.innerHTML="";
  result.textContent="";
  nextBtn.style.display="none";

  q.options.forEach(opt=>{
    const div=document.createElement("div");
    div.classList.add("option");
    div.textContent=opt;
    div.onclick=()=>checkAnswer(opt,q.answer);
    opts.appendChild(div);
  });
}

function checkAnswer(selected, correct){
  const result=document.getElementById("result");
  if(selected===correct){
    result.textContent="‚úÖ Correcto!";
    score++;
  } else {
    result.textContent=`‚ùå Incorrecto. Respuesta: ${correct}`;
  }
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  document.getElementById("next-btn").style.display="inline-block";
}

function nextQuestion(){
  currentQuestion++;
  showQuestion();
}
</script>

</body>
