<script>

const questions = {

function goBack(){ window.location.href="index.html"; }

function selectDifficulty(level){
  selectedDifficulty=level;
  document.getElementById("difficulty").style.display="none";
  document.getElementById("quiz").style.display="block";
  startQuiz();
}

function startQuiz(){
  currentQuestion=0;
  score=0;
  document.getElementById("subject-title").textContent=`Sistemas (${selectedDifficulty})`;
  showQuestion();
}

function showQuestion(){
  const qList=questions[selectedDifficulty];
  const box=document.getElementById("question-box");
  const opts=document.getElementById("options");
  const result=document.getElementById("result");
  const nextBtn=document.getElementById("next-btn");

  if(!qList || currentQuestion>=qList.length){
    box.innerHTML=`<strong>Â¡Has terminado el quiz!</strong><br>Puntaje final: ${score}/${qList.length}`;
    opts.innerHTML="";
    nextBtn.style.display="none";
    return;
  }

  const q=qList[currentQuestion];
  box.textContent=q.q;
  opts.innerHTML="";
  result.textContent="";
  nextBtn.style.display="none";

  q.options.forEach(opt=>{
    const div=document.createElement("div");
    div.classList.add("option");
    div.textContent=opt;
    div.onclick=()=>checkAnswer(opt,q.answer);
    opts.appendChild(div);
  });
}

function checkAnswer(selected,correct){
  const result=document.getElementById("result");
  if(selected===correct){ result.textContent="âœ… Correcto!"; score++; }
  else{ result.textContent=`âŒ Incorrecto. Respuesta: ${correct}`; }
  document.querySelectorAll(".option").forEach(o=>o.onclick=null);
  document.getElementById("next-btn").style.display="inline-block";
}

function nextQuestion(){
  currentQuestion++;
  showQuestion();
}
</script>
