let questions = [];
let currentQuestion = 0;
let score = 0;

function startQuiz(difficulty){
  questions = quizQuestions[difficulty];
  currentQuestion = 0;
  score = 0;
  document.getElementById("difficulty-section").style.display="none";
  document.getElementById("question-box").style.display="block";
  showQuestion();
}

function showQuestion(){
  const box=document.getElementById("question-box");
  const opts=document.getElementById("options");
  const result=document.getElementById("result");
  const nextBtn=document.getElementById("next-btn");

  if(currentQuestion>=questions.length){
    box.innerHTML=`<strong>Â¡Has terminado el quiz!</strong><br>Puntaje final: ${score}/${questions.length}`;
    opts.innerHTML="";
    nextBtn.style.display="none";
    return;
  }

  const q=questions[currentQuestion];
  box.textContent=q.q;
  opts.innerHTML="";
  result.textContent="";
  nextBtn.style.display="none";

  q.options.forEach(opt=>{
    const div=document.createElement("div");
    div.classList.add("option");
    div.textContent=opt;
    div.onclick=()=>checkAnswer(opt,q.answer);
    opts.appendChild(div);
  });
}

function checkAnswer(selected, correct){
  const result=document.getElementById("result");
  if(selected===correct){

}
